<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/Styles/index.css">
</head>
<body>
    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 90%; background: white; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000;">
        <iframe id="pdfViewer" src="" style="width: 100%; height: calc(100% - 50px); border: none;"></iframe>
        <div id="dontShowContainer">
            <input type="checkbox" id="dontShowCheckbox">
            <label for="dontShowCheckbox">Don't show again</label>
        </div>
        <button onclick="closePopup()" style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Close
        </button>
    </div>
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999;"></div>
    <script>
        localStorage.setItem('dontShowAgain', 'false');
        function openPopup(pdfUrl) {
            // Check if "Don't show again" is already selected
            const dontShowAgain = localStorage.getItem('dontShowAgain') === 'true';
            if (dontShowAgain) {
                console.log("Don't show again is enabled, skipping pop-up.");
                return;
            }
    
            console.log('Opening PDF pop-up with URL:', pdfUrl); // Debugging
            // Set the PDF source in the iframe
            document.getElementById('pdfViewer').src = pdfUrl;
    
            // Show the pop-up and overlay
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
    
        function closePopup() {
            console.log('Closing PDF pop-up'); // Debugging
            // Hide the pop-up and overlay
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
    
            // Clear the iframe source to stop the PDF from loading
            document.getElementById('pdfViewer').src = '';
    
            // Check if "Don't show again" is checked
            const dontShowCheckbox = document.getElementById('dontShowCheckbox');
            if (dontShowCheckbox.checked) {
                localStorage.setItem('dontShowAgain', 'true');
            }
        }

        function resetDemo(){
            localStorage.setItem('dontShowAgain', 'false');
            localStorage.setItem('showCards',false)
            window.location.reload();
        }
    
        // Automatically open the PDF pop-up on page load
        $(document).ready(function () {
            localStorage.setItem('dontShowAgain', 'false');

    
            // Pass the PDF URL dynamically from Jinja
            const pdfUrl = "{{ pdf }}";

            openPopup(pdfUrl);
        });

    </script>
    
    
    <div class="bar">
        <h1 class="text-center" onclick="(function() {window.location.href = '/';})()">Video Analysis</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Object Search...">
            <button onclick="search()">Search</button>
        </div>
    </div>
    <div class="container">
        <div class="mainContainer">
            <div class="leftContent">
                <form id="uploadForm" onclick="window.location.href='./processing'" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="videoFile">Choose a video file:</label>
                        <input type="file" class="form-control-file" id="videoFile" name="file" accept="video/*" disabled required>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">Video Name:</label>
                        <input type="text" class="form-control" id="nameTB" name="nameTB"
                        pattern="[A-Za-z0-9]+" title="Only letters (A-Z, a-z) and numbers (0-9) are allowed."
                         required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" disabled>Upload</button>
                    <div class="demo"><h1>DEMO</h1></div>
                </form>
            </div>
    
            <div class="rightContent">
                <div class="image-grid" id="images">
                    {% for card in cards %}
                        {% if not 'blank.png' in card[0] %}
                            {% if card[-1] %}
                            <div class="card card-processing" >
                            {% else %}
                            <div class="card" onclick="onClickCard(this)">
                            {% endif %}
                        {% else %}
                        <div class="card" >
                        {% endif %}
                            <img src="{{card[0]}}" alt="{{card[1]}}">
                            <div class="card-content">
                                <h3>{{card[1].split('_')[0]}}</h3>
                                <!-- <p>{{card[2]}}</p> -->
                                </div>
                            </div>
                    {% endfor %}
					<a href="/search" id="showAll">Show All</a>
                </div>
            </div>
        </div>    
    </div>
    <button onclick="resetDemo()" style="position: absolute; bottom: 1%; right: 0; transform: translateX(-50%); padding: 10px 20px; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Reset Demo
    </button>
    
    <script>
        const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    search();
                }
            });
        function onClickCard(card) {
            const img = card.querySelector('img');
            const imgSrc = img.src;
            window.location.href=`/res?videoname=${btoa(img.alt)}`
        }

        function search() {
            const query = document.getElementById('searchInput').value;
            if (query != '')
                window.location.href = `/search?q=${query}`;
        }

        $(document).ready(function() {
            $('#nameTB').prop('disabled', true);
            $('.card-processing img').after('<p>Processing</p>');
            $('#videoFile').on('change', function() {
                let fileName = $(this).val().split('\\').pop().split('.')[0]; // Get the file name
                $('#nameTB').val(fileName)
                $('#nameTB').prop('disabled', false);

            });

            $('#uploadForm').submit(function(event) {
                //$('#nameTB').prop('disabled', false);
                event.preventDefault();
                console.log(this)
                var formData = new FormData(this);
                console.log(formData)
                for (var pair of formData.entries()) {
                    console.log(pair[0]+ ': ' + pair[1]);
                }
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        console.log(response);
                        if (response.message == 'Exist in server'){
                            localStorage.setItem('exist', "true");
                            window.location.href = `/res?videoname=${btoa(response.fileName)}`;
                        }
                        else if(response.status == 200) {
                            localStorage.setItem('fileName', response.fileName);
                            localStorage.setItem('format', response.format);
                            window.location.href = '/processing';
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
            //addCards();
        });
    </script>
</body>
</html>
